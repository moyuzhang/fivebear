    <script th:src="@{/libs/element-ui/js/vue.min.js}"></script>

    <script>
        const router = new VueRouter({
            routes: [
                { path: '/dashboard', component: { template: '<div>æ€»è´§çœ‹æ¿å†…å®¹</div>' } },
                { path: '/inbound', component: { template: '<div>å…¥è´§ä¸­æ¢å†…å®¹</div>' } }
            ],
            scrollBehavior(to, from, savedPosition) {
                return { x: 0, y: 0 }
            },
            mode: 'history'
        });

        const service = axios.create({
            baseURL: '/api',
            timeout: 5000
        });

        service.interceptors.request.use(config => {
            const token = localStorage.getItem('token');
            token && (config.headers.Authorization = `Bearer ${token}`);
            return config;
        });

        service.interceptors.response.use(
            response => response.data,
            error => Promise.reject(error)
        );

        new Vue({
            el: '#app',
            router,
            data: {
                activeMenu: '/dashboard',
                userInfo: {}
            },
            mounted() {
                this.fetchUserInfo();
            },
            methods: {
                handleLogout() {
                    localStorage.removeItem('token');
                    window.location.href = '/login';
                },
                fetchUserInfo() {
                    service.get('/user/info')
                        .then(response => {
                            this.userInfo = response.data;
                            console.log('ç”¨æˆ·ä¿¡æ¯:', response.data)
                        })
                        .catch(error => {

                            this.userInfo = {};
                        });
                },
                handleMenuSelect(index) {
                    this.activeMenu = index;
                }
            }
        });
    </script>
